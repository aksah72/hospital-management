name: CI/CD Pipeline - Hospital App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hospital-app:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/hospital-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy SSH Key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Deploy on EC2 Server
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          echo "ðŸ”¹ Pulling latest Docker image..."
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hospital-app:latest

          echo "ðŸ”¹ Stopping previous container..."
          sudo docker stop hospital-app || true
          sudo docker rm hospital-app || true

          echo "ðŸ”¹ Starting new container..."
          sudo docker run -d \
            -p 80:3000 \
            -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
            -e SESSION_SECRET="${{ secrets.SESSION_SECRET }}" \
            --name hospital-app \
            ${{ secrets.DOCKERHUB_USERNAME }}/hospital-app:latest

          echo "ðŸ”¹ Cleaning old Docker resources..."
          sudo docker system prune -f

          echo "âœ… Deployment successful!"
EOF
